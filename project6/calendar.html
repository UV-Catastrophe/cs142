<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>CS 142 Project 6, Problem 1</title>
        <link rel="stylesheet" type="text/css" href="calendar.css" />
        <script type="text/javascript" src="Calendar.js"></script>
    </head>
    <body>
        <div id="calendar1" class="calendar-container"></div>
        <div id="calendar2" class="calendar-container"></div>
        <script type="text/javascript">
            var calendar1 = new Calendar("calendar1");
            calendar1.render(new Date());
            var calendar2 = new Calendar("calendar2");
            calendar2.render(new Date("January 2, 2009"));
        </script>
    </body>
</html>
